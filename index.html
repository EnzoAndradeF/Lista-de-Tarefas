<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tarefas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="custom.css" />
  </head>
  <body class="container">

    <div class="card p-4 shadow-lg" style="max-width: 400px; background: rgba(255,255,255,0.9); border-radius: 15px;">
      <h1>Minha Lista de Tarefas</h1>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="nova-tarefa-input"
          placeholder="Digite uma tarefa..."
        />

        <button class="btn btn-primary" id="adicionar-tarefa-btn">
          Adicionar Tarefa
        </button>
      </div>

      <button class="btn btn-sm btn-danger float-end" id="limpar-lista-btn">
        Limpar lista
      </button>

      <ul class="List-group mt-5" id="lista-de-tarefas"></ul>
      <!--Lista vazia-->
    </div>

    <script src="config.js"></script>
  </body>
</html>
